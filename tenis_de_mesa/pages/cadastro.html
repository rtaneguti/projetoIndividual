        <div class="formulario">
          <div class="campo">
            <span>Nome:</span><br>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div id="div_erroNome"></div>
          <div class="campo">
            <span>CPF:</span><br>

          <div class="campo">
            <span>E-mail:</span><br>
            <input id="email_input" type="text" placeholder="nome@domínio.com" />
          </div>
          <div class="campo">
            <span>Telefone - Celular</span><br>
            <input id="input_telefoneCelular" type="text" placeholder="(99) 99999-9999" />
          </div>
          <div class="campo">
            <span>Senha:</span><br>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span><br>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
