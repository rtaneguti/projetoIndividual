<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/cad e log.css">
  <script src="../public/js/sessao.js"></script>
</head>

<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <div class="logo">
        <img src="../assets/icon/logo do site.png" alt="">
        <h1 class="titulo">RQTable Tennis</h1>
      </div>
      <ul class="navbar">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>|</li>
        <li class="agora">
          <a href="#">Cadastro</a>
        </li>
        <li>
          <a href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>    
    </div>
    <div class="container">
      <div class="card-card-cadastro">
        <h2>Formulário de Cadastro</h2>
        <div class="formulario">
          <div class="campo">
            <span>Nome:</span><br>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div id="div_erroNome"></div>
          <div class="campo">
            <span>E-mail:</span><br>
            <input id="email_input" type="text" placeholder="nome@domínio.com" />
          </div>
          <div class="campo">
            <span>Senha:</span><br>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span><br>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button onclick="cadastrar()" class="botao">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <h4>Feito por Rafael Queiroz Taneguti</h4>
      <span class="version">Inspirado no Aquatech | SPTech 2025</span>
    </div>
  </div>
  <!--footer fim-->
</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo

    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Validações

    // validar nome
    if (nomeVar.length <= 1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro: Nome com apenas 1 caractere)";

      finalizarAguardar();
      return false;
    }

    // validar email com '@' e '.'
    var mensagem = "";
    if (emailVar.includes('@') && emailVar.includes('.')) {
      mensagem
    } else {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro: O email precisa ter '@' e '.')";

      finalizarAguardar();
      return false;
    }

    // validar senha 
    if (senhaVar <= 6) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro: Senha precisa de mais de 6 caracteres)";

      finalizarAguardar();
      return false;
    }

    // validar senha confirmação
    if (senhaVar != confirmacaoSenhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro: Confirmação da senha precisa ser igual a senha)";

      finalizarAguardar();
      return false;
    }

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    // for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
    //   if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
    //     idEmpresaVincular = listaEmpresasCadastradas[i].id
    //     console.log("Código de ativação válido.");
    //     break;
    //   } else {
    //     cardErro.style.display = "block";
    //     mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
    //     finalizarAguardar();
    //   }
    // }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }


  function sumirMensagem() {
      cardErro.style.display = "none";
  }
</script>
